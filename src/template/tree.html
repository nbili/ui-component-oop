<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tree</title>
  <style>
    section.box-demo {
      border: 1px solid #201e1e;
      width: 50%;
      padding: 42px 24px 50px;
      margin: 100px auto;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .tree {
      color: rgba(0, 0, 0, 0.65);
      font-size: 14px;
      line-height: 1.5;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .tree>li:first-child {
      padding-top: 7px;
    }

    .tree li {
      margin: 0;
      padding: 4px 0;
      white-space: nowrap;
      list-style: none;
      outline: 0;
    }

    .tree li span.tree-switcher {
      position: relative;
      display: inline-block;
      width: 24px;
      height: 24px;
      margin: 0;
      line-height: 24px;
      text-align: center;
      vertical-align: top;
      border: 0 none;
      outline: none;
      cursor: pointer;
      user-select: none;
    }

    .tree-node__content-wrapper {
      display: inline-block;
      width: calc(100% - 24px);
      height: 24px;
      margin: 0;
      padding: 0 5px;
      color: rgba(0, 0, 0, 0.65);
      line-height: 24px;
      text-decoration: none;
      vertical-align: top;
      border-radius: 2px;
      cursor: pointer;
      -webkit-transition: all .3s;
      transition: all .3s;
    }

    .tree li ul {
      margin: 0;
      padding: 0 0 0 18px;
    }

    /* arrow */
    .tree li span.tree-switcher.tree-switcher__open>i svg {
      transition: transform .3s;
    }

    .tree li span.tree-switcher.tree-switcher__close>i svg {
      transition: transform .3s;
      transform: rotate(-90deg);
    }

    .tree .tree-treenode__switcher--close>ul {
      display: none;
    }

    .tree .tree-treenode__switcher--open>ul {
      display: block;
    }
  </style>
</head>

<body>
  <section class="box-demo">
  </section>
</body>

</html>
